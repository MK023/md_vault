name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install flake8 black isort bandit mypy

      - name: Black
        run: black --check .

      - name: isort
        run: isort --check-only .

      - name: Flake8
        run: flake8 . --max-line-length 99

      - name: Bandit
        run: bandit -r . -s B608

      - name: Mypy
        run: mypy . --ignore-missing-imports --no-strict-optional

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r backend/requirements.txt

      - name: Run tests
        run: python -m pytest backend/tests/ -v

  build-api:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v6

      - name: Build API image
        run: docker build -t md-vault-api:latest ./backend

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Build Frontend image
        run: docker build -t md-vault-frontend:latest ./frontend

  build-backup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Build Backup image
        run: docker build -t md-vault-backup:latest ./backup

  validate-helm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: "v3.14.0"

      - name: Helm lint
        run: helm lint helm/md-vault

  validate-k8s:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Validate YAML syntax
        run: |
          for f in k8s/*.yaml; do
            echo "Validating $f..."
            python3 -c "
          import yaml, sys
          with open(sys.argv[1]) as fh:
              list(yaml.safe_load_all(fh))
          " "$f" || exit 1
          done

  validate-terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform
    steps:
      - uses: actions/checkout@v6

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.0"

      - name: Terraform fmt
        run: terraform fmt -check -recursive

      - name: Terraform init
        run: terraform init -backend=false

      - name: Terraform validate
        run: terraform validate
