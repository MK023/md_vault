[tool.black]
line-length = 99
target-version = ["py311"]

[tool.isort]
profile = "black"
line_length = 99

[tool.flake8]
max-line-length = 99
extend-ignore = ["E203", "W503"]

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
no_strict_optional = true

[tool.pytest.ini_options]
testpaths = ["backend/tests"]
pythonpath = ["."]
filterwarnings = [
    "ignore::jwt.warnings.InsecureKeyLengthWarning",
]
