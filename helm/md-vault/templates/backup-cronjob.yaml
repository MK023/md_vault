{{- if .Values.backup.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: md-vault-backup
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "md-vault.labels" . | nindent 4 }}
spec:
  schedule: {{ .Values.backup.schedule | quote }}
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          automountServiceAccountToken: false
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            fsGroup: 1000
          containers:
            - name: backup
              image: {{ .Values.backup.image }}
              imagePullPolicy: {{ .Values.backup.pullPolicy | default "IfNotPresent" }}
              securityContext:
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: true
                capabilities:
                  drop:
                    - ALL
              command:
                - python
                - /app/backup.py
              env:
                - name: DB_PATH
                  valueFrom:
                    configMapKeyRef:
                      name: md-vault-config
                      key: DB_PATH
                - name: BACKUP_DIR
                  value: "/tmp/backups"
                - name: R2_ENDPOINT
                  valueFrom:
                    secretKeyRef:
                      name: md-vault-secrets
                      key: R2_ENDPOINT
                      optional: true
              resources:
                {{- toYaml .Values.backup.resources | nindent 16 }}
              volumeMounts:
                - name: data
                  mountPath: /data
                - name: tmp
                  mountPath: /tmp
          restartPolicy: OnFailure
          volumes:
            - name: data
              persistentVolumeClaim:
                claimName: md-vault-data
            - name: tmp
              emptyDir: {}
{{- end }}
