apiVersion: v1
kind: Secret
metadata:
  name: md-vault-secrets
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "md-vault.labels" . | nindent 4 }}
type: Opaque
stringData:
  JWT_SECRET: {{ .Values.secrets.jwtSecret | quote }}
  ADMIN_PASSWORD: {{ .Values.secrets.adminPassword | quote }}
  CLOUDFLARE_TUNNEL_TOKEN: {{ .Values.tunnel.token | quote }}
  R2_ENDPOINT: {{ .Values.backup.r2Endpoint | quote }}
  SENTRY_DSN: {{ .Values.secrets.sentryDsn | quote }}
