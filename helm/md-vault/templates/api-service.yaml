apiVersion: v1
kind: Service
metadata:
  name: md-vault-api
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "md-vault.labels" . | nindent 4 }}
spec:
  selector:
    app: md-vault-api
  ports:
    - name: http
      port: {{ .Values.api.port }}
      targetPort: {{ .Values.api.port }}
      protocol: TCP
  type: ClusterIP
