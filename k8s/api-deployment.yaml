apiVersion: apps/v1
kind: Deployment
metadata:
  name: md-vault-api
  namespace: md-vault
  labels:
    app: md-vault-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: md-vault-api
  template:
    metadata:
      labels:
        app: md-vault-api
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: api
          image: md-vault-api:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: md-vault-config
            - secretRef:
                name: md-vault-secrets
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/healthz
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/healthz
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: md-vault-data
