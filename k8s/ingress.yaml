apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: md-vault-ingress
  namespace: md-vault
  annotations:
    # No rewrite-target: /api/* must reach the API with the /api prefix intact
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: md-vault-api
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: md-vault-frontend
                port:
                  number: 80
