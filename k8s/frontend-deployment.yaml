apiVersion: apps/v1
kind: Deployment
metadata:
  name: md-vault-frontend
  namespace: md-vault
  labels:
    app: md-vault-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: md-vault-frontend
  template:
    metadata:
      labels:
        app: md-vault-frontend
    spec:
      securityContext:
        fsGroup: 101
      containers:
        - name: frontend
          image: md-vault-frontend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "32Mi"
              cpu: "50m"
            limits:
              memory: "64Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 10
